<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="criador de imagens, editor de imagens online, bots Discord, mods MTA, gerar código, Python, JavaScript, Lua, C#, Java, PHP, GIF animado, ferramenta gratuita">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://gui-edit-v2.redebots.shop/">
    <meta property="og:title" content="Image Creator Tool - Crie Imagens e Código">
    <meta property="og:description" content="Ferramenta gratuita para criar imagens e exportar código para bots, jogos e projetos em várias linguagens. Experimente agora!">
    <meta property="og:url" content="https://gui-edit-v2.redebots.shop/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://gui-edit-v2.redebots.shop/assets/og-image.png">
    <meta property="og:site_name" content="Image Creator Tool">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Image Creator Tool - Crie Imagens e Código">
    <meta name="twitter:description" content="Crie imagens e exporte código para bots e jogos em Python, JS, Lua e mais. Gratuito e fácil de usar!">
    <meta name="twitter:image" content="https://gui-edit-v2.redebots.shop/assets/og-image.png">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
    <!-- Cabeçalho -->
    <header class="bg-gray-800 p-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center space-x-2">
            <i class="fas fa-paint-brush text-blue-500 text-2xl"></i>
            <h1 class="text-2xl font-bold">Image Creator Tool</h1>
        </div>
        <div class="space-x-2 flex flex-wrap">
            <button id="addText" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 transition"><i class="fas fa-font"></i> Add Text</button>
            <button id="addCircle" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 transition"><i class="fas fa-circle"></i> Add Circle</button>
            <button id="addRect" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 transition"><i class="fas fa-square"></i> Add Rectangle</button>
            <button id="addTriangle" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 transition"><i class="fas fa-play"></i> Add Triangle</button>
            <button id="addStar" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 transition"><i class="fas fa-star"></i> Add Star</button>
            <button id="uploadImage" class="bg-blue-600 p-2 rounded-lg hover:bg-blue-700 transition"><i class="fas fa-upload"></i> Upload Base</button>
            <select id="loadTemplate" class="p-2 bg-gray-700 rounded-lg text-white focus:outline-none">
                <option value="">Load Template</option>
                <option value="welcome">Welcome Card</option>
                <option value="game_hud">Game HUD</option>
            </select>
        </div>
    </header>

    <!-- Área Principal -->
    <main class="flex flex-1 overflow-hidden">
        <!-- Sidebar (recolhível) -->
        <aside id="sidebar" class="w-64 bg-gray-800 p-4 overflow-y-auto transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Properties</h2>
                <button id="toggleSidebar" class="text-gray-400 hover:text-white"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div id="properties" class="space-y-4">
                <div>
                    <label class="block text-sm">Text</label>
                    <input id="textInput" type="text" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" placeholder="Enter text">
                </div>
                <div>
                    <label class="block text-sm">Font Size</label>
                    <input id="fontSize" type="number" min="10" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" value="24">
                </div>
                <div>
                    <label class="block text-sm">Width (X)</label>
                    <input id="width" type="number" min="1" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" value="100">
                </div>
                <div>
                    <label class="block text-sm">Height (Y)</label>
                    <input id="height" type="number" min="1" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" value="100">
                </div>
                <div class="flex items-center">
                    <input id="lockAspect" type="checkbox" class="mr-2">
                    <label class="text-sm">Lock Aspect Ratio</label>
                </div>
                <div>
                    <label class="block text-sm">Color</label>
                    <input id="color" type="color" class="w-full h-10 bg-gray-700 rounded-lg cursor-pointer">
                </div>
                <div>
                    <label class="block text-sm">Opacity (0-100%)</label>
                    <input id="opacity" type="number" min="0" max="100" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" value="100">
                </div>
                <div>
                    <label class="block text-sm">Blur (0-10px)</label>
                    <input id="blur" type="number" min="0" max="10" step="0.1" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" value="0">
                </div>
                <div>
                    <label class="block text-sm">Animation (GIF Frames)</label>
                    <input id="animationFrames" type="number" min="1" max="10" class="w-full p-2 bg-gray-700 rounded-lg text-white focus:outline-none" value="1">
                </div>
                <div class="space-y-2">
                    <button id="centerElement" class="w-full bg-gray-600 p-2 rounded-lg hover:bg-gray-700 transition">Center Element</button>
                    <button id="alignElements" class="w-full bg-gray-600 p-2 rounded-lg hover:bg-gray-700 transition">Align to Selected</button>
                </div>
            </div>
        </aside>

        <!-- Canvas -->
        <section class="flex-1 p-6 flex justify-center items-center overflow-auto">
            <div class="bg-gray-800 p-4 rounded-lg shadow-lg" id="canvasContainer">
                <canvas id="canvas" class="rounded-md border border-gray-600 max-w-full h-auto"></canvas>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-800 p-4 flex justify-between items-center shadow-inner">
        <button id="saveProject" class="bg-green-600 p-2 rounded-lg hover:bg-green-700 transition flex items-center space-x-2">
            <i class="fas fa-save"></i><span>Save Project</span>
        </button>
        <div class="flex space-x-2">
            <select id="exportLang" class="p-2 bg-gray-700 rounded-lg text-white focus:outline-none">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="lua">Lua</option>
                <option value="csharp">C#</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
            </select>
            <button id="exportCode" class="bg-purple-600 p-2 rounded-lg hover:bg-purple-700 transition flex items-center space-x-2">
                <i class="fas fa-download"></i><span>Export</span>
            </button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
