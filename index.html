<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Creator Tool</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Fabric.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
    <!-- Cabeçalho -->
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Image Creator Tool</h1>
        <div>
            <button id="addText" class="bg-blue-600 p-2 rounded hover:bg-blue-700"><i class="fas fa-font"></i> Add Text</button>
            <button id="addShape" class="bg-blue-600 p-2 rounded hover:bg-blue-700"><i class="fas fa-shapes"></i> Add Shape</button>
            <button id="uploadImage" class="bg-blue-600 p-2 rounded hover:bg-blue-700"><i class="fas fa-upload"></i> Upload Base</button>
        </div>
    </header>

    <!-- Área Principal -->
    <main class="flex flex-1 overflow-hidden">
        <!-- Sidebar com Opções -->
        <aside class="w-64 bg-gray-800 p-4 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Properties</h2>
            <div id="properties" class="space-y-4">
                <div>
                    <label class="block">Text</label>
                    <input id="textInput" type="text" class="w-full p-2 bg-gray-700 rounded text-white" placeholder="Enter text">
                </div>
                <div>
                    <label class="block">Font Size</label>
                    <input id="fontSize" type="number" min="10" class="w-full p-2 bg-gray-700 rounded text-white" value="24">
                </div>
                <div>
                    <label class="block">Color</label>
                    <input id="color" type="color" class="w-full h-10 bg-gray-700 rounded">
                </div>
            </div>
        </aside>

        <!-- Canvas -->
        <section class="flex-1 p-4">
            <canvas id="canvas" class="border border-gray-600 mx-auto"></canvas>
        </section>
    </main>

    <!-- Rodapé com Exportação -->
    <footer class="bg-gray-800 p-4 flex justify-between">
        <button id="saveProject" class="bg-green-600 p-2 rounded hover:bg-green-700"><i class="fas fa-save"></i> Save Project</button>
        <div class="space-x-2">
            <select id="exportLang" class="p-2 bg-gray-700 rounded text-white">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="lua">Lua</option>
                <option value="csharp">C#</option>
            </select>
            <button id="exportCode" class="bg-purple-600 p-2 rounded hover:bg-purple-700"><i class="fas fa-download"></i> Export</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
